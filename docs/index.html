<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8" />
  <title>CS2 POV Library</title>
  <style>
    body{font-family:system-ui;margin:0;padding:1rem;}
    .filters{display:flex;gap:1rem;margin-bottom:1rem;}
    select{padding:0.3rem;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:1rem;}
    iframe{width:100%;height:190px;border:0;border-radius:8px;}
  </style>
</head>
<body>
  <h1>CS2 POV Library</h1>
  <div class="filters">
    <select id="team"><option value="">Team ⬇</option></select>
    <select id="player"><option value="">Player ⬇</option></select>
    <select id="map"><option value="">Map ⬇</option></select>
  </div>
  <div id="videos" class="grid"></div>
  <script src="app.js"></script>
</body>
</html>
