name: Refresh catalogue
on:
  schedule:       # hourly
    - cron:  '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: YT_API_KEY              # ðŸ‘ˆ must match the environment name exactly
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pipenv
      - run: pipenv install --deploy --system
      - name: Run scraper
        run: python src/fetch_videos.py
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}

        # â”€â”€ Commit & push catalogue if it changed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Commit & push updated videos.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "bot: refresh catalogue ${{ github.run_number }} [skip ci]"
          branch: ${{ github.ref }}
          file_pattern: data/videos.json
          push_options: '--force'          # keep history linear (optional)
          commit_user_name: 'tbfour-cs2povdemo-bot'
          commit_user_email: 'taggertbaker@gmail.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}   # fine-grained PAT (contents:write)
