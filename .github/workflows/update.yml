name: Refresh catalogue

on:
  schedule:
    - cron: '0 8 * * *'   # daily at 08:00 UTC (03:00 in Chicago during DST, 02:00 in winter)
  workflow_dispatch:

concurrency:
  group: refresh-catalogue
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      YT_API_KEY: ${{ secrets.YT_API_KEY }}   # <-- available to scraper step

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Choose a single dep manager; here we use requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python src/fetch_videos.py

      - name: Commit & push updated videos.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: docs/data/videos.json
          branch: main
          commit_message: "bot: refresh catalogue ${{ github.run_number }} [skip ci]"
          commit_user_name: tbfour-cs2povdemo-bot
          commit_user_email: 107200677+tbfour@users.noreply.github.com
